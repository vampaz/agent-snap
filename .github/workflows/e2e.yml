name: E2E Tests

on:
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            project: chromium
          - os: ubuntu-latest
            project: firefox
          - os: macos-latest
            project: webkit
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        if: runner.os == 'Linux'
        run: npm exec -- playwright install --with-deps ${{ matrix.project }}
      - name: Install Playwright Browsers
        if: runner.os != 'Linux'
        run: npm exec -- playwright install ${{ matrix.project }}
      - name: Run Playwright tests
        run: npm run test:e2e -- --project=${{ matrix.project }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30
