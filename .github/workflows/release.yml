name: 'release'
on:
  push:
    branches:
      - master
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set node version to 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - run: npm ci

      - name: Check npm version
        run: npm --version

      - name: Configure npm registry for trusted publishing
        run: printf 'registry=https://registry.npmjs.org/\n' > ~/.npmrc

      - name: Run build
        run: npm run build

      - name: Check if version already published
        id: npm-check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if npm view agent-snap@"$VERSION" version >/dev/null 2>&1; then
            echo "published=true" >> "$GITHUB_OUTPUT"
          else
            echo "published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if version already published
        if: steps.npm-check.outputs.published == 'true'
        run: |
          echo "Version already published. Skipping npm publish and GitHub Release."
          exit 0

      - name: Publish to npm
        if: steps.npm-check.outputs.published != 'true'
        run: npm publish --provenance
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Build extension zip
        if: steps.npm-check.outputs.published != 'true'
        run: npm run package:ext

      - name: Create npm tarball
        if: steps.npm-check.outputs.published != 'true'
        id: npm-pack
        run: |
          PACK_FILE=$(npm pack --silent)
          echo "file=$PACK_FILE" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.npm-check.outputs.published != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.npm-check.outputs.version }}
          name: v${{ steps.npm-check.outputs.version }}
          files: |
            ${{ steps.npm-pack.outputs.file }}
            agent-snap-extension-v${{ steps.npm-check.outputs.version }}.zip
